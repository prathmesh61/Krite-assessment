<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="relative container m-auto w-full h-screen flex gap-4 p-10">
      <!-- sideBar html -->
      <section
        class="w-[300px] flex flex-col border-2 border-lightDark rounded-md p-2"
      >
        <!-- wrapper so we can give flex-1 upper-Side-Bar -->
        <div id="Sidebar-upper" class="w-full flex flex-col flex-1">
          <!-- logo -->
          <div class="flex justify-between items-center p-2">
            <div class="flex items-center justify-center gap-x-2">
              <span class="w-8 h-8 bg-black rounded-md"></span>
              <div class="flex flex-col item-start">
                <span class="text-gray-400 text-xs font-bold">INC</span>
                <h1 class="text-base font-bold">InnovateHub</h1>
              </div>
            </div>
            <span
              class="w-6 h-6 rounded-full bg-gradient-to-r from-pink-500 to-rose-500"
            ></span>
          </div>
          <!-- create team links container-->
          <div
            class="w-full flex flex-col items-start justify-start gap-y-2 border-2 border-gray-200 rounded-lg mt-3"
          >
            <div class="w-full p-1.5 flex items-center gap-x-1 border-b-2">
              <i class="ri-pen-nib-fill text-xl"></i>
              <a class="font-bold text-sm" href="#">Design Team</a>
            </div>

            <div class="w-full p-1.5 flex items-center gap-x-1 border-b-2">
              <i class="ri-megaphone-fill"></i>
              <a class="font-bold text-sm" href="#">Marketing Team</a>
            </div>
            <div class="w-full p-1.5 flex items-center gap-x-1 border-b-2">
              <i class="ri-code-view"></i>
              <a class="font-bold text-sm" href="#">Developement Team</a>
            </div>
            <div class="w-full p-1.5 flex items-center gap-x-1 border-b-2">
              <i class="ri-add-box-line text-gray-400"></i>
              <a class="font-bold text-sm text-gray-400" href="#"
                >Create Team</a
              >
            </div>
          </div>
          <!-- create folder link container-->
          <div class="w-full flex flex-col items-start mt-3">
            <div class="w-full flex justify-between items-center">
              <h2 class="font-bold text-xs text-gray-400">FOLDER</h2>
              <i class="ri-add-line text-gray-400"></i>
            </div>
            <div class="w-full flex flex-col">
              <div class="w-full p-1">
                <div
                  id="product"
                  class="w-full flex justify-between items-center cursor-pointer"
                >
                  <div class="flex items-center gap-x-1">
                    <i class="ri-folder-2-line"></i>
                    <h3 class="font-bold text-sm">Product</h3>
                  </div>
                  <i class="ri-arrow-drop-down-fill"></i>
                </div>
                <div
                  id="product-links"
                  class="flex flex-col items-start mt-2 ml-4 gap-y-1.5"
                >
                  <h4 class="text-sm font-bold">Roadmap</h4>
                  <h4 class="text-sm font-bold">Feedback</h4>
                  <h4 class="text-sm font-bold">Team</h4>
                  <h4 class="text-sm font-bold">Perfomance</h4>
                  <h4
                    class="flex items-center gap-x-1 text-sm font-bold text-gray-400"
                  >
                    <i class="ri-add-circle-line text-gray-400"></i> Add new sub
                  </h4>
                </div>
              </div>
              <div class="w-full p-1 flex justify-between items-center">
                <div class="flex items-center gap-x-1">
                  <i class="ri-folder-2-line"></i>
                  <h3 class="font-bold text-sm">Sells</h3>
                </div>
                <i class="ri-arrow-drop-down-fill"></i>
              </div>
              <div class="w-full p-1 flex justify-between items-center">
                <div class="flex items-center gap-x-1">
                  <i class="ri-folder-2-line"></i>
                  <h3 class="font-bold text-sm">Design</h3>
                </div>
                <i class="ri-arrow-drop-down-fill"></i>
              </div>
              <div class="w-full p-1 flex justify-between items-center">
                <div class="flex items-center gap-x-1">
                  <i class="ri-folder-2-line"></i>
                  <h3 class="font-bold text-sm">Office</h3>
                </div>
                <i class="ri-arrow-drop-down-fill"></i>
              </div>
              <div class="w-full p-1 flex justify-between items-center">
                <div class="flex items-center gap-x-1">
                  <i class="ri-folder-2-line"></i>
                  <h3 class="font-bold text-sm">Legal</h3>
                </div>
                <i class="ri-arrow-drop-down-fill"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- sidebar bottom -->
        <div
          id="sidebar-bottom"
          class="flex flex-col justify-start items-start gap-y-1"
        >
          <div class="w-full flex items-center gap-x-1">
            <i class="ri-user-add-line"></i>
            <h3 class="font-bold text-sm">Invite TeamMates</h3>
          </div>
          <div class="w-full flex items-center gap-x-1">
            <i class="ri-question-line"></i>
            <h3 class="font-bold text-sm">Help & first step</h3>
          </div>
          <div class="w-full flex justify-between items-center gap-x-1">
            <h3 class="font-bold text-sm">7 Left on trial</h3>
            <button class="bg-black w-20 text-white p-1 rounded-lg text-sm">
              Add biling
            </button>
          </div>
        </div>
      </section>
      <!-- main dashboard screen html-->
      <section class="w-full border-2 border-lightDark rounded-md p-2">
        <!-- navbar -->
        <nav
          class="w-full flex justify-between border-b-2 border-b-gray-100 pb-2"
        >
          <h2 class="font-bold text-xl">Products</h2>
          <div class="flex items-center gap-x-2">
            <div class="flex items-center border-2 border-gray-300 rounded-md">
              <i class="ri-search-eye-line text-lg ml-2"></i>
              <input
                type="text"
                placeholder="Search for.."
                class="px-2 placeholder:text-gray-400 text-black outline-none"
              />
            </div>
            <i
              class="ri-question-answer-fill py-0.5 px-1 text-sm rounded-lg border-2 border-gray-300"
            ></i>
            <i
              class="ri-settings-2-line py-0.5 px-1 text-sm rounded-lg border-2 border-gray-300"
            ></i>
          </div>
        </nav>
        <!-- footer -->
        <div
          class="absolute bottom-16 left-[50%] max-w-xl flex justify-center items-center gap-x-3 border-2 border-gray-200 rounded-md mt-5 p-2"
        >
          <div
            class="flex items-center gap-x-1 px-2 border-2 border-gray-200 rounded-md"
          >
            <i class="ri-chat-check-fill text-base"></i>
            <h3 class="font-bold text-sm">Selected</h3>
          </div>
          <div
            class="flex items-center gap-x-1 px-2 border-2 border-gray-200 rounded-md"
          >
            <i class="ri-inbox-archive-line text-base"></i>
            <h3 class="font-bold text-sm">Archive</h3>
          </div>
          <div
            class="flex items-center gap-x-1 px-2 border-2 border-gray-200 rounded-md"
          >
            <i class="ri-delete-bin-fill text-base text-red-500"></i>
            <h3 class="font-bold text-sm text-red-500">Delete</h3>
          </div>
          <div
            class="flex items-center gap-x-1 px-2 border-2 border-gray-200 rounded-md"
          >
            <i class="ri-indent-decrease text-base"></i>
            <h3 class="font-bold text-sm">More</h3>
          </div>
        </div>
      </section>
    </main>
    <!-- tailwind cdn -->
    <script src="../app.js"></script>
    <script src="../tailwind.config.js"></script>
  </body>
</html>
